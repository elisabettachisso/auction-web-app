<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione</title>
  <link href="static/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body id="login-body">
  <div id="register-app"  class="panel">
    <form @submit.prevent="register">
      <h2>Sign Up!</h2>
      <input type="text" v-model="username" placeholder="Username" required />
      <input type="password" v-model="password" placeholder="Password" required />
      <input type="text" v-model="name" placeholder="First Name" required />
      <input type="text" v-model="surname" placeholder="Last Name" required />
      <button type="submit">Register</button>
      <p v-if="message">{{ message }}</p>
    </form>
    <div class="links">
      <a href="/login.html">Already have an account? Login</a>
    </div>
  </div>

  <script type="module" src="static/js/register.js"></script>
</body>
</html>
