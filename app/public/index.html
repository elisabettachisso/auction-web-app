<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Guitars and Broken Dreams™</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Icone FontAwesome -->
    <style>
        :root {
            --primary-color: #007b8c; /* Green/Aqua primary color */
            --secondary-color: #ff478e; /* Pink secondary color */
            --text-color: #333; /* Dark gray for text */
            --background-color: #f9f9f9; /* Light gray background */
            --white-color: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .split-layout {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            flex: 1;
            background-color: var(--primary-color);
            color: var(--white-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .left-panel h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .left-panel p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 400px;
        }

        .login-register a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-register a:hover {
            color: var(--primary-color);
        }

        .right-panel {
            flex: 1;
            background-color: var(--white-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .action-buttons {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn-action {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: var(--white-color);
            border: none;
            padding: 12px 15px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-action i {
            margin-right: 10px;
            font-size: 1.3rem;
        }

        .btn-action:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            text-decoration: none;
        }

        .btn-register {
            background-color: var(--secondary-color);
        }

        .btn-register:hover {
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="split-layout">
        <!-- Left Panel -->
        <div class="left-panel">
            <h1>Welcome to Used Guitars and Broken Dreams™</h1>
            <p>Where pre-loved guitars, sweat-stained band tees, and vinyl records that skip just right find their new home.</p>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="action-buttons">                
                <a href="/home.html" class="btn-action">
                    <i class="fas fa-search"></i> Explore Auctions
                </a>  
            </div>
            <div class="login-register">
                <a href="/login.html">Login</a>
                <a href="/register.html">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
